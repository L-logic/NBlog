<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <script src="../../static/js/jquery-1.8.3.js" th:src="@{/js/jquery-1.8.3.js}"></script>
    <script type="text/javascript">
        $(function () {
            var addr = $("#headPortrait").html();
            $("#img").attr("src", addr);
        });
    </script>
</head>
<body>

<!--导航-->
<div th:fragment="menu(n)">
    <nav class="gird-header">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" th:href="@{/admin/}" class="m-item item m-mobile-hide" th:classappend="${n == 1} ? 'active'"><i
                        class="mini home icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">首页</span></a>
                <a href="#" th:href="@{/admin/blog/showAll}" class="m-item item m-mobile-hide" th:classappend="${n == 2} ? 'active'"><i
                        class="mini folder icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">博客</span></a>
                <a href="#" th:href="@{/admin/type/showAll}" class=" m-item item m-mobile-hide" th:classappend="${n == 3} ? 'active'"><i
                        class="mini idea icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">分类</span></a>
                <a href="#" th:href="@{/admin/tag/showAll}" class="m-item item m-mobile-hide" th:classappend="${n == 4} ? 'active'"><i
                        class="mini tags icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">标签</span></a>
                <a href="#" th:href="@{/admin/user/showAll}" class="m-item item m-mobile-hide" th:classappend="${n == 5} ? 'active'"><i
                        class="mini user icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">用户</span></a>
                <a href="#" th:href="@{/admin/comment/showAll}" class="m-item item m-mobile-hide" th:classappend="${n == 6} ? 'active'"><i
                        class="mini edit outline icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">评论</span></a>
                <a href="#" th:href="@{/admin/message/showAll}" class="m-item item m-mobile-hide" th:classappend="${n == 7} ? 'active'"><i
                        class="mini edit outline icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">留言</span></a>
                <a href="#" th:href="@{/admin/time/showAll}" class="m-item item m-mobile-hide" th:classappend="${n == 8} ? 'active'"><i
                        class="mini clock outline icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">时间轴</span></a>
                <a href="#" th:href="@{/admin/link/showAll}" class="m-item item m-mobile-hide" th:classappend="${n == 9} ? 'active'"><i
                        class="mini linkify icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">友链</span></a>
                <a href="#" th:href="@{/admin/syslog/showAll}" class="m-item item m-mobile-hide" th:classappend="${n == 10} ? 'active'"><i
                        class="mini calendar icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">日志</span></a>
                <a href="#" th:href="@{/admin/pictures}" class="m-item item m-mobile-hide" th:classappend="${n == 11} ? 'active'"><i
                        class="mini calendar icon"></i>&nbsp;<span style="font-size: 22px;font-family: 华文行楷">相册</span></a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown  item">
                        <div class="text">
                        <span style="display: none" id="headPortrait"
                              sec:authentication="principal.headPortrait"></span>
                            <img class="ui avatar image" id="img"/>
                            <span sec:authentication="principal.nickname"></span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/logout}" class="item">注销</a>
                            <a href="#" th:href="@{/user/toUpload}" class="item">更换头像</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <br>
    <br>
    <br>
    <br>
</div>


<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}"
                             class="ui rounded image"
                             alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：123456@qq.com</a>
                    <a href="#" class="item m-text-thin">QQ：123456</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2030</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

</script>
</body>
</html>
