        <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n == 7} ? 'active'"><i

        <a href="#" th:href="@{/front/message/messages}" class="m-item item m-mobile-hide" th:classappend="${n == 8} ? 'active'"><i

        <a href="#" th:href="@{/front/about/about}" class="m-item item m-mobile-hide" th:classappend="${n == 9} ? 'active'"><i
                class="mini info icon"></i><span style="font-size: 22px;font-family: 华文行楷">关于本站</span></a>
        <div class="right m-item item m-mobile-hide">
            <form name="search" action="#" th:action="@{/front/blog/search}" target="_blank">
                <div class="ui icon inverted transparent input m-margin-tb-tiny">
                    <input id="searchContent" type="text" th:value="${searchContent}" name="searchContent"
                           placeholder="Search....">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
            </form>

        </div>
        <a sec:authorize="!isAuthenticated()" class="m-item item m-mobile-hide" href="#" th:href="@{/user/login}"><i
                class="mini shield alternate icon" style="color:red;font-size: 14px"></i><span
                style="font-size: 22px;font-family: 华文行楷;color: red">点击登录</span></a>
        <div class="m-item m-ma see-hide menu" style="float: right;margin-right: 50px"
             sec:authorize="isAuthenticated()">
            <div class="ui dropdown  item">
                <div class="text">
                        <span style="display: none" id="headPortrait"
                              sec:authentication="principal.headPortrait"></span>
                    <img class="ui avatar image" id="img"/>
                    <span sec:authentication="principal.nickname"></span>
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" th:href="@{/logout}" class="item">注销</a>
                    <a href="#" th:href="@{/user/toUpload}" class="item">更换头像</a>
                </div>

        </div>
